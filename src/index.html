<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Display -->
      <div class="display" id="display">0</div>
      <!-- Adding scientific-buttons -->
      <div class="scientific-buttons">
        <button class="function">sin</button>
        <button class="function">cos</button>
        <button class="function">tan</button>
        <button class="function">log</button>
        <button class="function">ln</button>
        <button class="function">√</button>
        <button class="function">^</button>
        <button class="function">π</button>
        <button class="function">e</button>
        <button class="function">(</button>
        <button class="function">)</button>
      </div>
      <div class="buttons">
        <!-- First Row -->
        <button class="btn function" id="all-clear">AC</button>
        <button class="btn function" id="clear">C</button>
        <button class="btn function" id="percent">%</button>
        <button class="btn operator" id="divide">÷</button>
        <!-- Second Row -->
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" id="multiply">×</button>
        <!-- Third Row -->
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" id="subtract">-</button>
        <!-- Fourth Row -->
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" id="add">+</button>
        <!-- Bottom Row -->
        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
        <button class="btn equal" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
